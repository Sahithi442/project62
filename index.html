<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
<h1>Pictures of my Dog, Snoopy</h1>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            
            <img src="Screenshot%202021-01-04%20at%207.29.29%20AM.png" class="img-responsive">
            <div class="carousel-content">
            <p>When we first got him</p>
            </div>
        
        </center>
        
        </div>
        <div class="item">
        <center>
            
            <img src="Screenshot%202021-03-12%20at%208.13.43%20AM.png" class="img-responsive">
            <div class="carousel-content">
            <p>Valentines Day</p>
            </div>
        
            </center>
        
        </div>
        <div class="item">
        <center>
            <img src="Screenshot%202021-03-12%20at%208.14.18%20AM.png" class="img-responsive">
            <div class="carousel-content">
            <p>Laying on the stairs</p>
            </div>
        
            </center>
        
        </div>
          <div class="item">
        <center>
            <img src="Screenshot%202021-03-12%20at%208.14.04%20AM.png" class="img-responsive">
            <div class="carousel-content">
            <p>Him licking his nose</p>
            </div>
        
            </center>
        
        </div>
         <div class="item">
        <center>
            <img src="Screenshot%202021-03-12%20at%208.14.29%20AM.png" class="img-responsive">
            <div class="carousel-content">
            <p>Sleeping in my room</p>
            </div>
        
            </center>
        
        </div>
            </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
    
</div>
</div>

</html>
